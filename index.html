<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles/main-style.css" media="all">
    <link rel="stylesheet" href="styles/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
                <!--here goes the image-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <h2>Glad to see you again!</h2>
                <p>Please, sign in to access your existing account.</p>

                <form action="login.php" method="post">
                    <div>
                        <span class="material-symbols-outlined">account_circle</span>
                        <input type="email" name="email" id="iemail" placeholder="xxx@example.com" minlenth="5" maxlenth="20" autocomplete="email" required>
                        <label for="iemail">Email:</label><br>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">password</span>
                        <input type="password" name="pass" id="ipass" minlength="8" maxlenth="12" autocomplete="current-password" placeholder="insert your password" required>
                        <label for="ipass">Password:</label>
                    </div>
                        <input type="submit" value="Sign in">
                        <a href="#" class="button">
                            Forgot my password<i class="material-symbols-outlined">mail</i>
                        </i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
